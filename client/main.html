<head>
  <title>Skill Test: Blogging App</title>
</head>

<body>
  <h1>Welcome to the Blog! YO</h1>
 
  {{> blog}}
  {{> listBlogs}}
</body>



<template name="blog">
<div class="row">
<div class="container">
<form class="form-horizontal" id="blogForm" role="form">
  <div class="form-group">
    <label for="inputTitle" id="blogTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="title" class="form-control" id="inputTitle" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputBody" id="blogSubject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="submitPost" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</template>

<template name="listBlogs">
{{each blogs}}
<h2> {{title}} </h2>
<p>{{body}}</p>
{{/each}}
</template>
